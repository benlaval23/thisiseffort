<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://i.ibb.co/GxcZRMq/thisiseffort.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>thisiseffort.io</title>
    <style>
      #copied { display: none; }
      button { margin: 10px; color: black; }
      #root { max-width: 500px; margin: 0 auto; }
      body { background-image: url("https://i.ibb.co/3S8WpV4/background.png"); margin: 0 15px; background-repeat: none; background-size: cover; }
      * { font-family: 'Oxygen Mono', monospace;}
      h1 {color: white; font-size: 32px; text-align: center; margin-top: 40%; }
      p { color: white; font-size: 16px; }
      i { color: white }
      input { color: white; }

      #new-room-input { max-width: 400px; font-size: 26px; }
      #new-room-input::-webkit-input-placeholder{ font-size: 26px; }
      #new-room-button { margin: 0 auto; border: 2px; border-color: white; }
      .chooseRoom { text-align: center; margin: 20% auto; }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/718e01dd71.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function(){
        $("#numbers").click(function(){
        $("#numbers").hide();
        $("#show-votes").show();
        });
      });
      $(document).ready(function(){
        $("#refresh").click(function(){
        $("#numbers").show();
        $("#show-votes").hide();
        });
      });
    </script>
    <script>
      $(document).ready(function(){
        var $temp = $("<input>");
        var $url = $(location).attr('href');

        $('.clipboard').click(function(){
          $("body").append($temp);
          $temp.val($url).select();
          document.execCommand("copy");
          $temp.remove();
          $("#copied").show();
          setTimeout(function() { $("#copied").hide(); }, 1000);
        })
      });
    </script>
  </body>
</html>
