<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/thisiseffort.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is effort web app"
    />

    <meta property="og:url" content="https://www.thisiseffort.io/">

    <title>thisiseffort.io</title>
    <style>
      #copied { display: none; }
      .slack-div { width: 140px; margin: 0 auto; margin-top: 20px; }
      button { margin: 10px; color: black; }
      #root { max-width: 500px; margin: 0 auto; }
      body { background-image: url("/background-image-03.jpg"); margin: 0 15px; background-repeat: none; background-size: cover; }
      * { font-family: 'Oxygen Mono', monospace;}
      h1 {color: white; font-size: 32px; text-align: center; margin-top: 20%; }
      p { color: white; font-size: 16px; }
      i { color: white }
      input { color: white; }
      h3 { color: white; }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/718e01dd71.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="slack-div">
      <a href="https://slack.com/oauth/v2/authorize?client_id=1620734643137.1614269225908&scope=chat:write,channels:history,commands,app_mentions:read&user_scope=" class="slack-a"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <div id="root">
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function(){
        var $temp = $("<input>");
        var $url = $(location).attr('href');

        $('.clipboard').click(function(){
          $("body").append($temp);
          $temp.val($url).select();
          document.execCommand("copy");
          $temp.remove();
          $("#copied").show();
          setTimeout(function() { $("#copied").hide(); }, 1000);
        })
      });
    </script>
  </body>
</html>
